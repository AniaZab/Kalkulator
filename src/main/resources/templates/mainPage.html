<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/mainPageStyle.css}">
    <script type=”text/javascript” th:src="@{/mainPage.js}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Title</title>
</head>
<body>
<div th:text="${cos}"/>

<section class="p-1 bg-light">
    <div class="container-lg mt-lg-auto">
        <div class="calculator card border-primary mb-3">
            <div class="card-header" style="width:100%">
                <input type="text" class="calculator-screen z-depth-1" value="0" disabled />
            </div>
            <div class="card-body">
                <div class="calculator-keys">
                    <button type="button" class="operator btn btn-info" value="+">+</button>
                    <button type="button" class="operator btn btn-info" value="-">-</button>
                    <button type="button" class="operator btn btn-info" value="*">&times;</button>
                    <button type="button" class="operator btn btn-info" value="/">&divide;</button>

                    <button type="button" value="7" class="btn btn-light waves-effect">7</button>
                    <button type="button" value="8" class="btn btn-light waves-effect">8</button>
                    <button type="button" value="9" class="btn btn-light waves-effect">9</button>


                    <button type="button" value="4" class="btn btn-light waves-effect">4</button>
                    <button type="button" value="5" class="btn btn-light waves-effect">5</button>
                    <button type="button" value="6" class="btn btn-light waves-effect">6</button>


                    <button type="button" value="1" class="btn btn-light waves-effect">1</button>
                    <button type="button" value="2" class="btn btn-light waves-effect">2</button>
                    <button type="button" value="3" class="btn btn-light waves-effect">3</button>


                    <button type="button" value="0" class="btn btn-light waves-effect">0</button>
                    <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
                    <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

                    <button type="submit" class="equal-sign operator btn btn-success" value="=">=</button>

                </div>
            </div>
        </div>
        <div class="p-2 rounded border-primary mt-1" style="background-color: rgb(140, 156, 184);">
            <h1>I am backend programmer</h1>
            <p>Some example text some example text. John Doe is an architect and engineer. Some example text some example text. John Doe is an architect and engineer.Some example text some example text. John Doe is an architect and engineer.</p>

        </div>
    </div>
</section>

<footer>
    <div class="p-3 bg-primary text-white text-center">
        <p>Dziękujemy za obejrzenie strony!</p>
    </div>
</footer>
</body>
</html>
